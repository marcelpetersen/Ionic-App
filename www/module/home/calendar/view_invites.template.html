<ion-view class="workout-invite-view">
    <div class="bar bar-header bar-dark">
        <button class="button button-clear" ng-click="viewInviteModal.hide()">
            <i class="icon ion-arrow-left-c"></i>
        </button>
        <h1 class="title">Invites</h1>
    </div>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="invite in invites" ng-click="openWorkoutDetail(invite.workout)">
                {{ invite.invitor.name }} invited you to: {{ invite.workout.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
