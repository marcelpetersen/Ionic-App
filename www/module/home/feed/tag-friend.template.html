<ion-view class="invite-view">

    <div class="bar bar-header">
        <h1 class="title name">Tag friends</h1>
        <h1 class="title description">Tag some friends to share Fittus with</h1>
    </div>

    <ion-content class="has-header">
        <div class="invite-body">
            <div class="members">
                <ion-checkbox ng-model="selection.member[$index]" class="item-checkbox" ng-repeat="friend in vm.friends" ng-click="vm.addFriendToPost(friend.uid);  $event.stopPropagation();">
                    <img ng-src="{{ friend.avatar }}">
                    <div class="item-member">
                        <h3>{{ friend.name }}</h3>
                    </div>
                </ion-checkbox>
            </div>
        </div>

    </ion-content>

    <div class="row footer">
        <div class="col">
            <button class="button button-full button-calm" ng-click="vm.tagFriendModal.hide()">OK</button>
        </div>
    </div>

</ion-view>
