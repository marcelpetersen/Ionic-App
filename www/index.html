<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fittus</title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- calendar -->
    <link href="lib/flex-calendar/dist/flex-calendar.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- 3rd party -->
    <script src="lib/satellizer/satellizer.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <!-- calendar -->
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/flex-calendar/dist/flex-calendar.js"></script>
    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->

    <script src="js/scripts.js"></script>

</head>

<body ng-app="fittus" class="platform-ios platform-cordova platform-webview">
    <!--
  The nav bar that will be updated as we navigate between views.
-->
    <!--
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
-->
    <!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
    <ion-nav-view></ion-nav-view>
    <resolve-loader></resolve-loader>
</body>

</html>
